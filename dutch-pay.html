<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/dutch-style.css" />
  </head>
  <body>
    <div id="root">
      <input type="number" min="2" max="20" id="people" placeholder="전체 인원" />
      <input type="number" id="food" placeholder="음식" />
      <input type="number" min="2" max="20" id="alcoholPeople" placeholder="술 인원" />
      <input type="number" id="alcohol" placeholder="술값" value="술" />
      <input type="number" min="2" max="20" id="drinkPeople" placeholder="음료 인원" />
      <input type="number" id="drink" placeholder="음료값" value="음료" />
      <input type="button" id="btn" value="버튼" />
    </div>
    <script>
      const root = document.getElementById('root');
      const btn = document.getElementById('btn');

      btn.addEventListener('click', (event) => {
        let people = document.getElementById('people').value;
        let food = document.getElementById('food').value;
        let alcoholPeople = document.getElementById('alcoholPeople').value;
        let alcohol = document.getElementById('alcohol').value;
        let drinkPeople = document.getElementById('drinkPeople').value;
        let drink = document.getElementById('drink').value;
        let fpDivide = food / people;
        let alalpDivide = alcohol / alcoholPeople;
        let drdrpDivide = drink / drinkPeople;
        let fpalPlus = fpDivide + alalpDivide;
        let fpdrPlus = fpDivide + drdrpDivide; 
        
        function resultLI(a) {
          let li = document.createElement('li');
          li.textContent = a
          root.appendChild(li);
        }

        resultLI(fpalPlus);
        resultLI(fpdrPlus);
        
        
      });
    </script>
  </body>
</html>
