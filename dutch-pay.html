<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/dutch-style.css" />
  </head>
  <body>
    <div id="root">
      <div>
        <input type="number" min="2" max="20" id="people" placeholder="전체 인원" /> 명
        <input type="number" id="food" placeholder="음식 값" /> 원 <br />
        <input type="number" min="2" max="20" id="alcoholPeople" placeholder="술 인원" /> 명
        <input type="number" id="alcohol" placeholder="술 값" value="술" /> 원 <br />
        <input type="number" min="2" max="20" id="drinkPeople" placeholder="음료 인원" /> 명
        <input type="number" id="drink" placeholder="음료 값" value="음료" /> 원 <br />
        <input type="button" id="btn" value="버튼" />
      </div>
    </div>
    <script>
      const root = document.getElementById('root');
      const btn = document.getElementById('btn');

      btn.addEventListener('click', (event) => {
        let people = document.getElementById('people').value;
        let food = document.getElementById('food').value;
        let alcoholPeople = document.getElementById('alcoholPeople').value;
        let alcohol = document.getElementById('alcohol').value;
        let drinkPeople = document.getElementById('drinkPeople').value;
        let drink = document.getElementById('drink').value;

        let fpDivide = food / people;
        let alalpDivide = alcohol / alcoholPeople;
        let drdrpDivide = drink / drinkPeople;
        let fpalPlus = Math.round((fpDivide + alalpDivide) / 10) * 10;
        let fpdrPlus = Math.round((fpDivide + drdrpDivide) / 10) * 10;

        function resultDiv(a) {
          let divGet = document.createElement('div');
          root.appendChild(divGet);
          function resultLi(b) {
            let divLi = document.createElement('li');
            divGet.appendChild(divLi);
            divLi.textContent = b;
          }
          function divstyle(styles) {
            styles.style.width = '100vw';
            styles.style.height = '100vh';
            styles.style.display = 'flex';
            styles.style.backgroundColor = 'darkgray';
            styles.style.flexDirection = 'column';
            styles.style.justifyContent = 'center';
            styles.style.alignItems = 'center';
            styles.style.position = 'absolute';
            // styles.style.fontSize = '2rem';
            // styles.style.textAlign = 'center';
          }
          divstyle(divGet);
          resultLi('술 마신 사람은 ' + fpalPlus + '원 보내세요');
          resultLi('음료 마신 사람은 ' + fpdrPlus + '원 보내세요');
        }
        // resultDiv('술 마신 사람은 ' + fpalPlus + '원 보내세요');
        // resultDiv('음료 마신 사람은 ' + fpdrPlus + '원 보내세요');
        resultDiv()
      });
    </script>
  </body>
</html>
